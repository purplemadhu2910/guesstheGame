<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="/static/gng.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number Game</h1>
        <div class = "container1">
        <p>Guess a number between 1 and 6:</p>
        <input type="number" id="guess" min="1" max="6" placeholder="Enter your guess">
        <button onclick="submitGuess()">Submit Guess</button>
        <button onclick="restartGame()">Restart Game</button>
            <p id="feedback"></p></div>
    </div>

    <script src="/static/gng.js" defer></script>
</body>
</html>
